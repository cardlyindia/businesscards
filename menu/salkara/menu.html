  <!-- Icons Stylesheet -->

<body>

  <div id="flipbookContainer">
  </div>


  <!-- jQuery  -->
  <script src="../../brochure/lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="../../brochure/lib/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      //uses source from online(make sure the file has CORS access enabled if used in cross domain)
      var pdf = 'salkara.pdf';
      var options = {
        height: 1000,
        duration: 700,
        backgroundColor: "#2F2F2F"
      };
      var flipBook = $("#flipbookContainer").flipBook(pdf, options);
    });
  </script>
