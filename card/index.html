        /* Container holding the image and the text */

        .container-im {
            position: relative;
            text-align: center;
            color: white;
        }


        /* Bottom left text */

        .bottom-left {
            position: absolute;
            bottom: 16px;
            left: 16px;
        }


        /* Top left text */

        .top-left {
            position: absolute;
            top: 25px;
            left: 16px;
        }


        /* Top right text */

        .top-right {
            position: absolute;
            top: 25px;
            right: 16px;
        }


        /* Bottom right text */

        .bottom-right {
            position: absolute;
            bottom: 16px;
            right: 16px;
        }


        /* Centered text */

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .centered-left {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translate(0%, -50%);
        }




        /* [1] The container */
        .img-hover-zoom {

            border-radius: 17px;
            overflow: hidden;
            /* [1.2] Hide the overflowing of child elements */
        }

        /* [2] Transition property for smooth transformation of images */
        .img-hover-zoom img.zoom {
            transition: transform .5s ease;
        }

        /* [3] Finally, transforming the image when container gets hovered */
        .img-hover-zoom:hover img.zoom {
            transform: scale(1.5);
        }





        /* Brightness-zoom Container */
        .img-hover-zoom--brightness img.zoom {
            transition: transform 2s, filter 1.5s ease-in-out;
            transform-origin: center center;
            filter: brightness(50%);

        }

        /* The Transformation */
        .img-hover-zoom--brightness:hover img.zoom {
            filter: brightness(100%);
            transform: scale(1.3);
            height: 350px;
        }
