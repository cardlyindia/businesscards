<html lang="en">
<head>

    <style>
        /* Ensure no margin or padding on the body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* Video takes full height and width of the viewport */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the video behind the text */
        }
        /* Container for the invitation text */
        .invitation-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Add some shadow to the text for better readability */
        }
        /* Styling for the individual text elements */
        .invitation-text h1 {
            font-size: 3em;
            margin: 0.2em 0;
        }
        .invitation-text p {
            font-size: 1.5em;
            margin: 0.2em 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="invitation-text">
        <h1>You are Invited!</h1>
        <p>to the marriage of</p>
        <h1>Aiswarya Dev</h1>
        <p>and</p>
        <h1>Saikrishnan AG</h1>
        <p>on</p>
        <h1>August 30, 2024</h1>
        <!-- <p>at</p>
        <h1>Grand Palace Hall</h1> -->
        <p>Join us for a day of love, joy, and celebration!</p>
    </div>
</body>
</html>
